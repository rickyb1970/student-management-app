<!-- src/app/student-list/student-list.component.html -->
<div>
  <button (click)="addStudent()">Add Student</button>
  <table>
  <thead>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>College</th>
  <th>Program</th>
  <th>Year</th>
  <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
  <td>{{ student.studentFirstName }}</td>
  <td>{{ student.studentLastName }}</td>
  <td>{{ student.studentCollege }}</td>
  <td>{{ student.studentProgram }}</td>
  <td>{{ student.studentYear }}</td>
  <td>
  <button (click)="editStudent(student.studentNumber)">Edit</button>
  <button (click)="viewStudent(student.studentNumber)">View</button>
  <button
 (click)="deleteStudent(student.studentNumber)">Delete</button>
  </td>
  </tr>
  </tbody>
  </table>
 </div>
