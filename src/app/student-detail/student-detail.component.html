<!-- src/app/student-detail/student-detail.component.html -->
<div *ngIf="student">
  <h2>Student Details</h2>
  <p><strong>Student Number:</strong> {{ student.studentNumber }}</p>
  <p><strong>Name:</strong> {{ student.studentFirstName }} {{
 student.studentLastName }}</p>
  <p><strong>College:</strong> {{ student.studentCollege }}</p>
  <p><strong>Program:</strong> {{ student.studentProgram }}</p>
  <p><strong>Year:</strong> {{ student.studentYear }}</p>
 </div>
